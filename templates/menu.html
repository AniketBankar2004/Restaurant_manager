<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            background-color: #53d459;
            font-family: Arial, sans-serif;
        }

        .menu {
            width: 600px;
            height: fit-content;
            color: black;
            background-color: white;
            border-radius: 8px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu .headings {
            font-size: xx-large;
            text-align: center;
            margin-bottom: 20px;
        }

        .menu_items {
            font-size: larger;
            margin-left: 5px;
            margin-right: 5px;
        }

        .menu_items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .menu_items li:last-child {
            border-bottom: none;
        }

        .menu_items strong {
            font-size: large;
            flex: 1; 
            text-align: left; 
        }

        .menu_items .price {
            font-size: large;
            text-align: right; 
            flex: 0 0 100px; 
            margin-right: 5px;
            color: grey;
        }

        .menu_items input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: medium;
            text-align: center;
        }

        .table_number_section {
            text-align: center;
            margin-top: 20px;
        }

        .table_number_section label {
            font-size: larger;
            margin-right: 10px;
        }

        .table_number_section input {
            width: 80px;
            padding: 5px;
            font-size: medium;
            text-align: center;
        }

        .but {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: large;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .but:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="menu">
        <p class="headings">Menu</p>
        <form action="/order" method="POST" class="menu_items">
            <ul>
                {% for item in items %}
                <li>
                    <strong>{{ item['dish'] }}</strong>
                    <span class="price"><i>Rs.{{ item['price'] }}</i></span>
                    <input type="number" name="quantity-{{ item['dish'] }}" value="0" min="0">
                </li>
                {% endfor %}
            </ul>

            <!-- Table Number Section -->
            <div class="table_number_section">
                <label for="table_number">Table Number:</label>
                <input type="number" id="table_number" name="table_number" required max="5" min="1">
            </div>

            <!-- Add to Order Button -->
            <button class="but" type="submit">Add to Order</button>
        </form>
    </div>

</body>
</html>
